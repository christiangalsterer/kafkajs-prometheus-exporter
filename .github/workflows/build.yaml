name: 'build'
on:
  push:
    branches:
      - 'main'
  pull_request:
    
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm i
      - run: npm i --save-dev
      - run: npm run build
      - run: npm run test
      - run: npm run lint
