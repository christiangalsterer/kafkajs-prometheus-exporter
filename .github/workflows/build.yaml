name: 'Continuous Integration'
on:
  push:
    branches:
      - 'main'
  pull_request:
    
jobs:
  ci: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm i
      - run: npm i --save-dev
      - run: npm run ci